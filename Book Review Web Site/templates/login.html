<!DOCTYPE html>
<html>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f1f1f1;
            }
            input[type=text], input[type=password] {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              box-sizing: border-box;
              border-radius: 2%;
            }
            .box {
                margin: 0 auto;
                width: 50%;
            }
            .imgcontainer {
                text-align: center;
                margin: 12px 0 6px 0;
            }
            .avatar {
                width:50%;
            }
            button {
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              border-radius: 2%;
              cursor: pointer;
              text-align:center;
              display:block;
            }
            button:hover {
              opacity: 0.8;
            }
            .login-btn{
              background-color: #6699cc ;
              width: 50%;
            }
            .register-btn{
                background-color: #A8A8A8;
                width: 50%;
            }
            @media (min-width: 750px) {
                .avatar{
                    width:25%;
                }
                .register{
                    float:right;
                }
                .login{
                    float:left;
                }
                .register-btn{
                    width: 80%;
                }
                .login-btn{
                    width:200%;
                }
            }

        </style>
    </head>
    <body>
        <div class="imgcontainer">
            <img src="https://cdn.iconscout.com/icon/free/png-512/avatar-369-456321.png" alt="Avatar" class="avatar">
        </div>
        <div class="box">
            <form action="{{ url_for('login') }}" method="post">
                <label for="username" class = "label"><b>Username</b></label>
                <div>
                    <input type="text" name="username" placeholder="Enter Username" autofocus="">
                </div>

                <label for="password"><b>Password</b></label>
                <div>
                    <input type="password" name="password" placeholder="Enter password">
                </div>
                {% if username_not_valid %}
                <p style="color: lightcoral;"> <b>Sorry, the username and/or password is not valid</b></p>
                {% endif %}
                <div class="login"style="float:center">
                    <br><br>
                    <button class="login-btn" name="login" value="login">LOGIN</button>
                </div>
                <div class="register"style="float:center">
                    <p> Don't have an account yet? </p>
                    <button class="register-btn" name="signup" value="signup">REGISTER</button>
                </div>
            </form>
        </div>
    </body>
</html>
