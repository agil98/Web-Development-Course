{% extends 'layout.html' %}
{% block title %} Update Profile {% endblock %}
{% block body %}
    <div class="imgcontainer" style="margin: 0 auto;
    width: 50%;">
        <img src="static/profile.png"\>
    </div>
    <div style="display:block; margin: 0 auto;
    width: 50%;">
        <h1>{{current_user}}</h1>
        <form action="{{ url_for('profile') }}" method = "post">
            <div style="float:right; margin-left:10px">
                <br>
                <button class="update-btn" name="update" value="update">UPDATE</button>
            </div>
            
            <div style="float:right">
                <strong style="float:up"> UPDATE NAME </strong>
                <div style="float:down;">
                    <input type="text" name="name" placeholder="Enter Name" autofocus="">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
